        $(function () {
            $("#toggle").click(wrapper());
            function wrapper() {
                let isShown = true;
                return function () {
                    let interval = setInterval(function () {
                        if (isShown) {
                            isShown = false;
                            $("#test").hide();
                        } else {
                            isShown = true;
                            $("#test").show();
                        }
                    }, 1000);
                    setTimeout(function () {
                        clearInterval(interval);
                    }, 5000);
                }
            }
        });
    </script>
